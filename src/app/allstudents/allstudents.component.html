

<br>
<input type="text" [(ngModel)]="filterTerm">
<button (click)="filter()">Filter</button><br>

<select [(ngModel)]='column'>
     <option>name</option>
     <option>id</option>
</select>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>
<button (click)="sort()">Sort</button>

<table border="1">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Gender</th>
    <th>Mobile</th>
    <th>Email</th>
    <th>Batch</th>
    <th>Address</th>
    <th>Avatar</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.gender }}</td>
      <td>{{ student.mobile }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.batch }}</td>
      <td>{{ student.address.city }}</td>
      <td><img src='{{student.avatar}}'></td>
      <td> 
      <button (click)="delete(student.id)">Delete</button>
      <button (click)="view()">View</button>
      <button >Edit</button></td>

    </tr>
    
  </tbody>
</table>

  <ol class="pagination">
    <li class="page-item" (click)="page(1)"><a class="page-link">1</a></li>
    <li class="page-item" (click)="page(2)"><a class="page-link">2</a></li>
    <li class="page-item" (click)="page(3)"><a class="page-link">3</a></li>
    <li class="page-item" (click)="page(4)"><a class="page-link">4</a></li>
   
  </ol>
